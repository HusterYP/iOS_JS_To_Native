<!DOCTYPE html>
<html style="overflow: visible;">
    <style type="text/css">
        div{margin:10px;border:0;padding:0;}
    </style>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <center>
            <div>发送消息给Native:</div>
            <div>
                <input id="content" type="text" style="width:300px; height:20px;"/>
            </div>
            <div/>
            <div>
                <button onClick="sendMsg()">Send To Native</button>
            </div>
            <div>从Native接受到消息:</div>
            <div id="native_msg"/></div>
        </center>
        <script type="text/javascript">
            function sendMsg() {
                var content=document.getElementById("content").value
                location.href="wxlocal://base.com?content="+content
            }
            function acceptMsg(msg) {
                var content=document.getElementById("native_msg")
                content.innerHTML=msg
            }
        </script>
    </body>
</html>
